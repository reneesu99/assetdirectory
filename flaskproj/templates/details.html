<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type ="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    </head>
    <body>
        <h1>
            {{data[1]}}
            {{data[2]}}
        </h1>
        <div>
            <table width=0>
                {%for desc, attribute in entry %}
                    <tr>
                        <th height = "30">
                            {{desc}}
                        </th>
                        <td>
                            {{attribute}}
                        </td height = "30">
                    </tr>
                {%endfor%}
            </table>
        </div>
        <div>
            <h1>
                Similar Products
            </h1>
            <div class="card-group">
                {%for entries in similar%}
                    <div class="card" style="width: 18rem;"">
                        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                        <div class="card-body">
                        <h5 class="card-title">{{entries[1]}} {{entries[2]}}</h5>
                        <ul class="card-text">
                            <li>Volume: {{entries[12]}}</li>

                        </ul>
                        {% set model_number = entries[2] | replace("/", "%2f") %}
                        <a href=" {{url_for('details', model_number= model_number )}}" class="btn btn-primary">More Details</a>
                        </div>
                    </div>
                {%endfor%}
            </div>
        </div>
    </body>
</html>
